<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Feliz Primer Mes Ayelin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at top, #0d0d0d, #000000);
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 40px;
            color: #ffd700;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 40px #ffcc00;
            animation: brillar 2s infinite alternate;
            z-index: 10;
        }

        .lluvia {
            position: absolute;
            top: -50px;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 40px #ffcc00;
            animation: caer 6s linear infinite;
            user-select: none;
            z-index: 5;
        }

        @keyframes caer {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        .frase-explosion {
            position: absolute;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 40px #ffcc00;
            pointer-events: none;
            animation: explotar 1.5s forwards;
        }

        @keyframes brillar {
            from { text-shadow: 0 0 5px #fff, 0 0 15px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ffcc00; }
        }

        @keyframes explotar {
            0% { opacity: 1; transform: translate(0,0) scale(1); }
            100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.7); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>ðŸ’› Feliz Primer Mes, Ayelin ðŸ’›</h1>
    <canvas id="canvas"></canvas>

    <script>
        const frases = [
            "Te amo Ayelin ðŸ’–",
            "Te quiero Ayelin ðŸ’›",
            "Feliz Mes Ayelin ðŸŒ¼",
            "ðŸ’› Ayelin ðŸ’›",
            "ðŸŒ¼"
        ];

        // --- Lluvia de frases ---
        function crearLluvia() {
            const elem = document.createElement("div");
            elem.className = "lluvia";
            elem.innerText = frases[Math.floor(Math.random() * frases.length)];
            elem.style.left = Math.random() * 100 + "vw";
            elem.style.animationDuration = (3 + Math.random() * 4) + "s";
            document.body.appendChild(elem);
            setTimeout(() => elem.remove(), 7000);
        }
        // MÃ¡s lluvia â†’ antes estaba cada 800ms, ahora cada 400ms
        setInterval(crearLluvia, 400);

        // --- PartÃ­culas brillantes en canvas ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particula {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3 + 2;
                this.dy = Math.random() * 2 + 1;
                this.opacity = 1;
            }
            update() {
                this.y += this.dy;
                this.opacity -= 0.005;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 215, 0," + this.opacity + ")";
                ctx.shadowColor = "#ffd700";
                ctx.shadowBlur = 20;
                ctx.fill();
            }
        }

        let particulas = [];
        function animar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.4) {
                particulas.push(new Particula(Math.random() * canvas.width, -10));
            }
            particulas.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.opacity <= 0) particulas.splice(i, 1);
            });
            requestAnimationFrame(animar);
        }
        animar();

        // --- Frases en explosiÃ³n mientras presionado ---
        let presionando = false;
        let xCursor = 0, yCursor = 0;

        function explosionFrases(x, y) {
            for (let i = 0; i < 3; i++) {
                const elem = document.createElement("div");
                elem.className = "frase-explosion";
                elem.innerText = frases[Math.floor(Math.random() * frases.length)];
                elem.style.left = x + "px";
                elem.style.top = y + "px";
                const dx = (Math.random() - 0.5) * 200 + "px";
                const dy = (Math.random() - 0.5) * 200 + "px";
                elem.style.setProperty("--dx", dx);
                elem.style.setProperty("--dy", dy);
                document.body.appendChild(elem);
                setTimeout(() => elem.remove(), 1500);
            }
        }

        function loopExplosiones() {
            if (presionando) {
                explosionFrases(xCursor, yCursor);
                setTimeout(loopExplosiones, 250); // mientras estÃ© presionado, sigue generando
            }
        }

        // Mouse
        document.addEventListener("mousedown", (e) => {
            presionando = true;
            xCursor = e.clientX;
            yCursor = e.clientY;
            loopExplosiones();
        });
        document.addEventListener("mouseup", () => presionando = false);
        document.addEventListener("mousemove", (e) => {
            xCursor = e.clientX;
            yCursor = e.clientY;
        });

        // Touch
        document.addEventListener("touchstart", (e) => {
            presionando = true;
            const touch = e.touches[0];
            xCursor = touch.clientX;
            yCursor = touch.clientY;
            loopExplosiones();
        });
        document.addEventListener("touchend", () => presionando = false);
        document.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            xCursor = touch.clientX;
            yCursor = touch.clientY;
        });
    </script>
</body>
</html>
